<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Event Page</title>

  <link rel="stylesheet" href="styles/newEvent.css">

  <!--Awesome Font Kit-->
  <script src="https://kit.fontawesome.com/72abb84275.js" crossorigin="anonymous"></script>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="custom-bg container-fluid">
    <div class="row">
      <div class="col-*-auto">
        <nav class="d-flex justify-content-between mx-5" id="nav1">
          <a href="index.html"><img src="images/te-logos-cropped.jpeg" alt="logo" class="img-fluid" id="logo-image"></a>
          <ul class="list-inline my-auto" id="nav1-options">
            <li class="list-inline-item me-4"><a href="newEvent.html">New Event</a></li>
            <li class="list-inline-item me-4"><a href="#">Sign up</a></li>
            <li class="list-inline-item"><a href="#">Login</a></li>
          </ul>
        </nav>
        <hr class="mx-auto d-block">
        <nav class="d-flex mx-5" id="nav2">
          <a href="events.html" id="event-label">Events</a>
        </nav>
      </div>
    </div>
  </header>
  <main class="container">
    <form action="#">
      <div class="form-group row mt-4">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
          <select class="form-control form-control-sm" id="category" required>
            <option value="">--Select Category--</option>
            <option value="hackathon">Hackathon</option>
            <option value="meetup">Meetup</option>
            <option value="pdsession">Project/Development session</option>
            <option value="mcbootcamp">Mini code bootcamp</option>
            <option value="party">Party</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group row mt-2">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" id="title" placeholder="title" required>
        </div>
      </div>
      <div class="form-group row mt-2">
        <label for="details" class="col-sm-2 col-form-label">Details</label>
        <div class="col-sm-10">
          <textarea class="form-control form-control-sm" id="details" rows="3" placeholder="description"
            required></textarea>
        </div>
      </div>
      <div class="form-group row mt-3">
        <label for="where" class="col-sm-2 col-form-label">Where</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" id="where" placeholder="location" required>
        </div>
      </div>
      <div class="form-group row mt-2">
        <label for="start" class="col-sm-2 col-form-label">Start</label>
        <div class="col-sm-10">
          <input type="datetime-local" class="form-control form-control-sm" id="start" required>
        </div>
      </div>
      <div class="form-group row mt-2">
        <label for="end" class="col-sm-2 col-form-label">End</label>
        <div class="col-sm-10">
          <input type="datetime-local" class="form-control form-control-sm" id="end" required>
        </div>
      </div>
      <div class="form-group row mt-2">
        <label for="image" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
          <input type="file" class="form-control form-control-sm" id="image" accept="image/jpeg, image/png, image/svg"
            required>
        </div>
      </div>
      <div class="form-group row mt-2">
        <div class="col-sm-10 offset-sm-1">
          <button type="submit" class="btn btn-primary form-control form-control-sm">
            Submit
          </button>
        </div>
      </div>
    </form>
  </main>
  <footer class="custom-bg fixed-bottom container-fluid">
    <div class="row">
      <div class="col-*-auto">
        <nav class="d-flex justify-content-between mx-5" id="nav3">
          <ul class="list-inline my-auto mt-2 mb-2" id="nav3-options">
            <li class="list-inline-item me-4"><a href="#">&copy;Tech Enlighten</a></li>
            <li class="list-inline-item me-4"><a href="#">ABOUT</a></li>
            <li class="list-inline-item"><a href="#">CONTACT</a></li>
          </ul>
          <ul class="list-inline my-auto" id="social-icons">
            <li class="list-inline-item me-4"><a href="#"><i class="fa-brands fa-twitter fa-lg"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa-brands fa-facebook fa-lg"></i></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </footer>
</body>

</html>
